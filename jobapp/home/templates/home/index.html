        <div class="container">

                <div class="col-12 col-md-5">
                <input type="text" class="form-control" placeholder="Job title, keywords, or company">
                </div>
                <div class="col-12 col-md-5">
                <input type="text" class="form-control" placeholder="City, state, or zip">
                </div>
                <div class="col-12 col-md-auto">
                <button class="btn btn-primary w-100 w-md-auto">Search</button>
                </div>
            </form>
            </div>
        </div>
    </section>


    <!-- Main content -->
    <main class="main-content">
        <div class="container text-center">
            <h1 class="main-title">JobBoard</h1>
            <p class="mission">Your next job starts here</p>
            <div class="cta">
                <a href="#" class="btn btn-primary btn-lg">Get Started â†’</a>

        </div>

{% endblock %}
