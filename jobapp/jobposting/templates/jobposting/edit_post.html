{% extends "base.html" %}
{% block title %}Edit Job Post | JobBoard{% endblock %}
{% block content %}
<h1>Edit Job Post</h1>
<form method="post">
    {% csrf_token %}
    <ul>
        <li>
            <label for="id_title">Title:</label>
            <input type="text" name="title" id="id_title" value="{{ form.title.value|default_if_none:'' }}">
        </li>
        <li>
            <label for="id_skills">Skills:</label>
            <input type="text" name="skills" id="id_skills" value="{{ form.skills.value|default_if_none:'' }}">
        </li>
        <li>
            <label for="id_location">Location:</label>
            <input type="text" name="location" id="id_location" value="{{ form.location.value|default_if_none:'' }}">
        </li>
        <li>
            <label for="id_salary">Salary:</label>
            <input type="text" name="salary" id="id_salary" value="{{ form.salary.value|default_if_none:'' }}">
        </li>
        <li>
            <label for="id_remote_type">Remote/On-site:</label>
            <select name="remote_type" id="id_remote_type">
                {% for value, label in form.remote_type.field.choices %}
                    <option value="{{ value }}" {% if form.remote_type.value == value %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
        </li>
        <li>
            <label for="id_visa_sponsorship">Visa Sponsorship:</label>
            <input type="checkbox" name="visa_sponsorship" id="id_visa_sponsorship" {% if form.visa_sponsorship.value %}checked{% endif %}>
        </li>
        <li>
            <label for="id_description">Description:</label>
            <textarea name="description" id="id_description">{{ form.description.value|default_if_none:'' }}</textarea>
        </li>
        <li>
            <label for="id_qualifications">Qualifications:</label>
            <textarea name="qualifications" id="id_qualifications">{{ form.qualifications.value|default_if_none:'' }}</textarea>
        </li>
    </ul>
    <button class="btn btn-primary" type="submit" name="save_exit">Save and Exit</button>
    <a href="{% url 'jobposting.viewpost' jobpost.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
