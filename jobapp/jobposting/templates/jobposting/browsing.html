{% extends "base.html" %}
{% block title %}JobBoard Find Jobs{% endblock %}
{% block content %}
<head>
    <title>List Job Posting</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="row">
    {% for jobPost in template_data.jobPosts %}
      <div class="col-md-4 col-lg-3 mb-3">
        <div class="card shadow h-100 text-center">
          <a href="{% url 'jobposting.viewpost' id=jobPost.id %}" class="text-decoration-none text-dark">
            <div class="card-body">
              <h2 class="h5">{{ jobPost.title }}</h2>
              <p>{{ jobPost.description }}</p>
            </div>
          </a>
        </div>
      </div>
    {% endfor %}
  </div>
</body>

</html>
{% endblock %}
